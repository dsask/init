#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

#vim key bindings for copy mode
setw -g mode-keys vi

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind \
bind \ confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window -h

# split -h s
unbind s
bind s split-window -v

# :kB: focus up
unbind Tab
bind Tab down-pane
bind -n M-right down-pane
unbind BTab
bind BTab up-pane
bind -n M-left up-pane

# " windowlist -b
unbind '"'
bind '"' choose-window

#binding to monitor activity on a window
bind m setw monitor-activity

#toggle status on/off
bind-key b set-option status

# join panes 
unbind j
bind-key j command-prompt "join-pane -s '%%'"

# man page
bind-key h command-prompt -p "man page" "split-window 'exec man %%'"

# special paste by index, TODO: find a way to make this display
# list-buffers in a split window before prompting you for buffer
bind-key / command-prompt -p "buffer index" "paste-buffer -b %%"

# break pane
unbind !
unbind q
bind-key q break-pane

# display pane numbers
unbind z
bind-key z display-panes

#use mouse to select pane
set mouse-select-pane on 

# word delimiters for copy mode
set-window-option -g word-separators ' @"='

# base index is 1 not 0, to match the proximity of keyboard keys
set-option -g base-index 1

# colors
# active pane border colors are too confusing for me
set-option -g pane-active-border-bg default
# status bar colors
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left '#[fg=green]=>'
set-option -g status-right '#[fg=yellow]#(date +"%a %b %d %Y %R")'
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black
